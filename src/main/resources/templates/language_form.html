<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Language</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <div class="text-center">
        <h1>[[${pageTitle}]]</h1>
    </div>
    <form th:action="@{/languages/save}" method="post" th:object="${languages}" style="max-width: 1000px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">[[${pageTitle}]]</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Creator</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{creator}" class="form-control" required minlength="3" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Current Version</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{currentVersion}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelform()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelform(){
        window.location = "[[@{/languages}]]";
    }
</script>
</body>
</html>
