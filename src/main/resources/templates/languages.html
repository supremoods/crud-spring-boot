<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Languages</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid text-center">
        <div><h2>Language Users</h2></div>
        <div class="m-2">
            <a class="h3" th:href="@{/languages/new}">Add New Language</a>
        </div>

        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Language</th>
                        <th>Creator</th>
                        <th>Current Version</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="languages : ${listLanguages}">
                        <tr>
                            <td>[[${languages.id}]]</td>
                            <td>[[${languages.name}]]</td>
                            <td>[[${languages.creator}]]</td>
                            <td>[[${languages.currentVersion}]]</td>
                            <td>
                                <a th:href="@{'/languages/edit/' + ${languages.id}}">Edit</a>
                                <a th:href="@{'/languages/delete/' + ${languages.id}}">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
